<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>gamesfinder.com</title>

    height: 7in;

<body>

  <section class = "section">

        {% endfor %}
      </div>
    </div>
  </div>

  </section>



</body
