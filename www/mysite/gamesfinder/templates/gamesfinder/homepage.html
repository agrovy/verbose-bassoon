
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gamesfinder.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<style>
  .cheight {  
    height: 7in;
    
  }

</style>
<body>
  {%include 'gamesfinder/topnav.html' %}
<section class="section">
          
        <h3 class = "subtitle">Welcome {{request.user.username}} </h3>
        
        <h2 class = "subtitle">Top games:</h2>
        <div class="columns is-multiline">
    
      {% for game in games %}
    
          <div class="column is-2 ">
            <div class="card cheight">
                <div class="card-image">
                  <figure class="image is-4by3">
                  <img src="{{game.image.url}}"  alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    
                    <div class="media-content">
                      <p class="title is-4">{{game.title}}</p>
                      <p class="subtitle is-6">{{game.rating}}</p>
                    </div>
                  </div>
              
                  <div class="content">
                    <p><a href="{% url 'gamesfinder:gamepage' game.id %}">Click to see gamepage</a></p>
                    <br> 
                    <p>{{game.description|slice:":100"}}...</p>
                    <br>
                    <time datetime="{{game.release_date}}">Released on {{game.release_date}}</time>
                  </div>
                </div>
              </div>
          </div>
    
      {% endfor %}
        </div>
       
</section>

    
</body>
